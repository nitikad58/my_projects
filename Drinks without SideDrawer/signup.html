<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Sign up</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="./css/index.css">
	</head>
	
<body class="w3-display-container w3-animate-opacity login-signup-body">
		<div class="maindiv w3-animate-bottom col-sm-5">

					<div class="col-sm-12" id="login-signup-div" >
						Join us!!
					</div>
				
					<div class="form-div">
						<form>
							<div class="form-group col-sm-12">
									<input type="text"  placeholder="Username" required class="form-control">
							</div>
							<div class="form-group col-sm-12">
								<input type="text" placeholder="Enter Email" required class="form-control">
							</div>
							<div class="form-group col-sm-12">
								<input type="password"  placeholder="Enter password" required class="form-control">
							</div>
							<div class="form-group col-sm-12">
								<input type="password" placeholder="Enter password again" required class="form-control">
							</div>
                            <div class="form-group col-sm-12">
                                <input class="form-control " type="submit" value="Register Now"/>
                            </div>
		
							<div class="col-sm-12">
								<a href="login.html">Already have an account ?</a>
							</div>
			
							<div class="col-sm-12" >
									<a href="index.html">Home</a>
							</div>
						</form>
					</div>
				
	      </div>
    </body>
</html>
