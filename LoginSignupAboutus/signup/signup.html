<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Sign up</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="signup.css">
    </head>
    <body>
			<div class=" form-main" >
				
					<div class=" col-sm-12 " id="signup" >
						<h3>SIGN UP</h3>
					</div>
				
					<div class="form-div">
						<form class="row" >
							<div class="form-group col-sm-12">
									<input type="text"  placeholder="Username" required class="form-control">
							</div>
							<div class="form-group col-sm-12">
								<input type="text" placeholder="Enter Email" required class="form-control">
							</div>
							<div class="form-group col-sm-12">
								<input type="password"  placeholder="Enter password" required class="form-control">
							</div>
							<div class="form-group col-sm-12">
								<input type="password" placeholder="Enter password again" required class="form-control">
							</div>
							<div class="col-sm-12">
								<button class="btn btn-dark btn-block btn-sm" >Submit</button>
							</div>
		
							 <div class="col-sm-12" style="margin-top:20px">
								<a href="../login/login.html">Already have an account ?</a>
							</div>
		
							<div class="col-sm-12" style="margin-top:20px">
								<a href="../model-AboutUS/about.html">Home</a>
							</div>
							  
						</form>
					</div>
				
			</div>
    </body>
</html>
